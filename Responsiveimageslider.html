<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="Responsiveimageslider.css">
    <script src="Responsiveimageslider.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Each image slide -->
            <div class="slide">
                <img src="image1.jpeg" alt="Image 1">
                <div class="caption">Caption for Image 1</div>
            </div>
            <div class="slide">
                <img src="image2.jpeg" alt="Image 2">
                <div class="caption">Caption for Image 2</div>
            </div>
            <div class="slide">
                <img src="image3.jpeg" alt="Image 3">
                <div class="caption">Caption for Image 3</div>
            </div>
            <div class="slide">
                <img src="image4.jpeg" alt="Image 4">
                <div class="caption">Caption for Image 4</div>
            </div>
            <div class="slide">
                <img src="image5.jpeg" alt="Image 5">
                <div class="caption">Caption for Image 5</div>
            </div>
            <div class="slide">
                <img src="image6.jpeg" alt="Image 6">
                <div class="caption">Caption for Image 6</div>
            </div>
            <div class="slide">
                <img src="image7.jpeg" alt="Image 7">
                <div class="caption">Caption for Image 7</div>
            </div>
        </div>
        <!-- Navigation Controls -->
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    

    <div class="thumbnails">
        <img src="image1.jpeg" alt="Thumbnail 1" onclick="currentSlide(1)">
        <img src="image2.jpeg" alt="Thumbnail 2" onclick="currentSlide(2)">
        <img src="image3.jpeg" alt="Thumbnail 3" onclick="currentSlide(3)">
        <img src="image4.jpeg" alt="Thumbnail 3" onclick="currentSlide(4)">
        <img src="image5.jpeg" alt="Thumbnail 3" onclick="currentSlide(5)">
        <img src="image6.jpeg" alt="Thumbnail 3" onclick="currentSlide(6)">
        <img src="image7.jpeg" alt="Thumbnail 3" onclick="currentSlide(7)">
    </div>
    </div>
</body>
</html>
